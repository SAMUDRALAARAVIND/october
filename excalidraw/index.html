<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="material-icons menu btn">menu</button>
            <div class="options">
                <button class="btn material-icons" id="pencil">edit</button>
                <button class="btn material-symbols-outlined">brightness_1</button>
                <button class="btn material-symbols-outlined" onclick="enableRectDrawing()">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined">ink_eraser</button>
                <input type="color" id="color-picker">
            </div>
            <div></div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div class="options">
                <button class="btn material-icons" id="undo">undo</button>
                <button class="btn material-icons" id="redo">redo</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="freehand.js"></script>
    <script src="undoredo.js"></script>
</body>
</html>
